syntax = "proto3";

package com.wisc.raft.proto;

message LBLogEntry {
  optional sint64 term = 1;
  optional string index = 2;
  optional string command = 3;
  optional string requestId = 4;
};


message DataRequestObject {
  optional string command = 1;
  optional string key = 2;
};

service LBSubClusterService{
  rpc Send(DataRequestObject) returns (DataResponseObject);
}

message DataResponseObject {
  optional sint32 retCode = 1;
};